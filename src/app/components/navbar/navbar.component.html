<div class="top-nav" id="my-top-nav">
  <!-- Logo -->
  <a class="navbar-brand" routerLink="/home" style="width: 130px">
    <img src="assets/Logo-jumia.png" class="img-fluid" />
  </a>

  <!-- Search -->
  <div class="content-search col-5">
    <form class="d-flex">
      <div class="searchInput me-2">
        <i class="fa-solid fa-magnifying-glass ms-2" style="color: #a3a3a6"></i>
        <input
          class="form-control"
          type="text"
          placeholder="Search products, brands and categories"
        />
      </div>
      <button class="btn">SEARCH</button>
    </form>
  </div>

  <!-- Links -->
  <div class="content-link">
    <ul class="nav-link">
      <li class="nav-item">
        <a routerLink="/dashBoard" routerLinkActive="active">Dashboard</a>
      </li>

      <li class="nav-item">
        <a routerLink="/cart" routerLinkActive="active">
          <i class="fa-solid fa-cart-shopping me-1"></i> Cart
        </a>
      </li>
      
      <li class="nav-item" [hidden]="isUserLogged">
        <a routerLink="/signUp" routerLinkActive="active">
          <i class="fa-solid fa-user-plus me-1"></i> Sign up
        </a>
      </li>

      <li class="nav-item" [hidden]="isUserLogged">
        <a routerLink="/login" routerLinkActive="active">
          <i class="fa-solid fa-arrow-right-to-bracket me-1"></i> Login
        </a>
      </li>

      <li class="nav-item" [hidden]="!isUserLogged">
        <a (click)="logout()" routerLinkActive="active">
          <i class="fa-solid fa-arrow-right-from-bracket me-1"></i> Logout
        </a>
      </li>
    </ul>
  </div>

  <!-- Mobile Icon -->
  <div class="content-icon">
    <i class="fa fa-bars" (click)="myFunction()"></i>
  </div>
</div>
