<section class="section1 d-flex flex-column   justify-content-center  align-items-center" *ngIf="cartItems.length==0">
  <div class="d-flex flex-column   justify-content-center  align-items-center col-9  shadow border rounded p-5">
    <img class="-mvs " src="https://www.jumia.com.eg/assets_he/images/cart.668e6453.svg" height="100" width="100"
      alt="">
    <h5 class="mt-3">Your cart is empty!</h5>
    <p class="mb-5">Browse our categories and discover our best deals!</p>

    <div class="div-link-shopping d-flex align-items-center justify-content-center">
      <a href="../index.html" class="link-shopping"> START SHOPPING</a>
    </div>
  </div>
</section>

<section class="col-11  col-lg-9   mb-5 mt-3 mx-auto" *ngIf="cartItems.length!=0">
  <div class="row">
    <section class=" col-12 col-lg-8 me-lg-5 ms-lg-3   mx-auto  p-3 ">
      <h4 class="border-bottom rounded p-2" style="background-color: var(--white-color);">Cart({{cartItems.length}})
      </h4>
      <div *ngFor="let product of cartItems; let i = index" class="mt-3 p-3 rounded shadow"
        style=" background-color: var(--white-color);">
        <div class="d-flex justify-content-between align-items-center ">
          <div class="d-flex">
            <div class="div-image">
              <img src="{{product.img}}" alt="product image" class="img-fluid me-2">
            </div>
            <div class="mt-3">
              <p class="product-name"> {{product.name}}</p>
              <div class="fw-bold  available-quantity " [ngSwitch]="product.availableQuantity">
                <p *ngSwitchCase="0"> Out of stock</p>
                <p *ngSwitchCase="1"> Last one item</p>
                <p *ngSwitchCase="2"> Last two items</p>
                <p *ngSwitchDefault> In stock</p>
              </div>
            </div>
          </div>
          <div class="product-price">
            <h4 style="color: var(--orange-color);">{{ product.totalPrice | currency:'EGP' }}</h4>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-2 ">
          <div>
            <button class="btn-delete p-2 rounded" (click)="remove(i)"> <i class="fa-solid fa-trash me-3 "></i>
              REMOVE</button>
          </div>
          <div style="position: relative;">
            <input type="button" value="-" class="minus" (click)="minus(product)">
            <input type="number" class="quantity" [value]="product.quantity" name="availableQuantity" min="1" max="9"
              readonly>
            <input type="button" value="+" class="plus" (click)="plus(product)">
          </div>
        </div>
      </div>
    </section>
    <section class="total-price col-9   col-md-7 col-lg-3 rounded p-3 mt-3  mx-auto  shadow">
      <p>CART SUMMARY</p>
      <div class="d-flex justify-content-between align-items-center border-top border-bottom py-2">
        <h6 class="p-2">Subtotal</h6>
        <h5 class="p-2">{{ totalPrice | currency:'EGP' }}</h5>
      </div>
      <button class="checkout rounded w-100 mt-4 my-lg-4 "> CHECKOUT ({{ totalPrice | currency:'EGP' }}) </button>
    </section>
  </div>
</section>
