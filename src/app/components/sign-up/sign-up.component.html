<div class="d-flex justify-content-center  my-5">
  <div class="div-parent col-7 shadow p-sm-3">
    <h4>Create Account</h4>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="d-flex justify-content-between mt-4">
        <div class="parent-input1">
          <label for="firstName">First Name </label>
          <input
            type="text"
            id="firstName"
            placeholder="Enter your First Name"
            formControlName="firstName"
          />
          <p
            class="text-danger error-msg" 
            *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
          >
            {{ getError(firstName) }}
          </p>
        </div>

        <div class="parent-input2">
          <label for="lastName">Last Name </label>
          <input
            type="text"
            id="lastName"
            placeholder="Enter your Last Name"
            formControlName="lastName"
          />
          <p
            class="text-danger error-msg" 
            *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
          >
            {{ getError(lastName) }}
          </p>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-5">
        <div class="parent-input1">
          <label for="E-mail">E-mail</label>
          <input
            type="email"
            id="E-mail"
            placeholder="Enter your Email"
            formControlName="email"
          />
          <p
            class="text-danger error-msg" 
            *ngIf="email.invalid && (email.dirty || email.touched)"
          >
            {{ getError(email) }}
          </p>
        </div>

        <div class="parent-input2">
          <label for="Password">Password </label>
          <input
            type="password"
            id="Password"
            placeholder="Enter your Password"
            maxlength="15"
            formControlName="password"
          />
          <p
            class="text-danger error-msg" 
            *ngIf="password.invalid && (password.dirty || password.touched)"
          >
            {{ getError(password) }}
          </p>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-5">
        <div class="parent-input1" formGroupName="address">
          <label for="City">City </label>
          <input
            type="text"
            id="City"
            placeholder="Enter your City"
            formControlName="city"
          />
          <p
            class="text-danger error-msg" 
            *ngIf="city.invalid && (city.dirty || city.touched)"
          >
            {{ getError(city) }}
          </p>
        </div>

        <div class="parent-input2" formGroupName="address">
          <label for="Street">Street </label>
          <input
            type="text"
            id="Street"
            placeholder="Enter your Street"
            formControlName="street"
          />
          <p
            class="text-danger error-msg" 
            *ngIf="street.invalid && (street.dirty || street.touched)"
          >
            {{ getError(street) }}
          </p>
        </div>
      </div>

      <div class="d-flex mt-5 mb-5">
        <div class="parent-prefi me-4">
          <div>Prefi:</div>
          <p>+20</p>
        </div>

        <div class="parent-input-number">
          <label for="Number">Phone Number</label>
          <input
            type="text"
            id="Number"
            placeholder="Enter your Phone Number"
            maxlength="12"
            formControlName="phone"
          />
          <p
            class="text-danger error-msg" 
            *ngIf="phone.invalid && (phone.dirty || phone.touched)"
          >
            {{ getError(phone) }}
          </p>
        </div>
      </div>

      <div class="div-subm shadow mt-4 mb-4">
        <input type="submit" class="subm" value="CREATE ACCOUNT" />
      </div>
    </form>
  </div>
</div>
